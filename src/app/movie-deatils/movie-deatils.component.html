<div class="row mt-4">
    <div class="col-md-4 ">
        <img [src]=" [imgPrefix + movieDetails.poster_path ]" width="100%" alt="">
      
    </div>
    <div class="col-md-8">
        <h2>{{movieDetails.original_title}}</h2>
        <p class="text-muted">{{movieDetails.tagline}}</p>
<div class="d-flex">
    <p  class=" bg-info p-1 mx-2 rounded-1" *ngFor=" let gener of movieDetails.genres">
        {{gener.name}}

 </p>
</div>
      
        <div class="info mt-4">
            <p>vote : {{movieDetails.vote_average}}</p>
            <p>vote count : {{movieDetails.vote_count}}</p>
            <p>popularity : {{movieDetails.popularity}}</p>
            <p>release date : {{movieDetails.release_date}}</p>
            </div>
            <p class='text-muted fs-5'>{{movieDetails.overview}}</p>
    </div>
    </div>
