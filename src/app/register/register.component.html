

    <div class="container">

<div *ngIf="errorMessage" class="alert alert-danger py-2 ">{{errorMessage}}</div>
        <h2 class="text-white py-2">registerForm</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
            <label for="first_name" class="text-white">first Name:</label>
            <input  formControlName="first_name"  class="form-control mb-3"/>
            <div *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched " >
                <p *ngIf="registerForm.get('first_name')?.getError('required')" class=" alert alert-danger py-1">First name required</p>
                <p *ngIf="registerForm.get('first_name')?.getError('minlength')" class=" alert alert-danger py-1">First minlength 3</p>
                <p  *ngIf="registerForm.get('first_name')?.getError('maxlength')" class=" alert alert-danger py-1">First maxlength 10</p>
            </div>
      
    

            <label for="last_name" class="text-white">Last Name:</label>
            <input  formControlName="last_name" class="form-control mb-3"/>
            <div *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched " >
                <p *ngIf="registerForm.get('last_name')?.getError('required')" class=" alert alert-danger py-1">last name required</p>
                <p *ngIf="registerForm.get('last_name')?.getError('minlength')" class=" alert alert-danger py-1">last minlength 3</p>
                <p  *ngIf="registerForm.get('last_name')?.getError('maxlength')" class=" alert alert-danger py-1">last maxlength 20</p>
            </div>
    

  
            <label for="age" class="text-white">Age:</label>
            <input  formControlName="age" type="number"  class="form-control mb-3"/>
            <div *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched " >
                <p *ngIf="registerForm.get('age')?.getError('required')" class=" alert alert-danger py-1">Age is required</p>
                <p *ngIf="registerForm.get('age')?.getError('min')" class=" alert alert-danger py-1">min age is 6</p>
                <p  *ngIf="registerForm.get('age')?.getError('max')" class=" alert alert-danger py-1">max age is 80</p>
            </div>

            <label for="email" class="text-white">email:</label>
            <input  formControlName="email"  class="form-control mb-3"/>
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched " >
                <p *ngIf="registerForm.get('email')?.getError('required')" class=" alert alert-danger py-1">email is required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')" class=" alert alert-danger py-1">Invalid email </p>

            </div>

            <label for="password" class="text-white"> password: </label>
            <input type="password"  formControlName="password"  class="form-control mb-3"/>
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched " >
                <p *ngIf="registerForm.get('password')?.getError('required')" class=" alert alert-danger py-1">password is required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')" class=" alert alert-danger py-1">password must start with uppercase </p>
               
            </div>
      
    <button  [disabled]='registerForm.invalid' type="submit" class=" btn btn-primary" >Register</button>
      
            
        
    </form> 
    </div>
