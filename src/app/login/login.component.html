<div class="container">


    <h2 class="py-2 text-white">Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
        <div *ngIf="errorLogin" class="alert alert-danger py-2 ">{{errorLogin}}</div>
        <label for="email" class="text-white">email:</label>
        <input  formControlName="email"  class="form-control mb-3"/>
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " >
            <p *ngIf="loginForm.get('email')?.getError('required')" class=" alert alert-danger py-1">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class=" alert alert-danger py-1">Invalid email </p>

        </div>

        <label for="password" class="text-white"> password: </label>
        <input type="password"  formControlName="password"  class="form-control mb-3"/>
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " >
            <p *ngIf="loginForm.get('password')?.getError('required')" class=" alert alert-danger py-1">password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class=" alert alert-danger py-1">password must start with uppercase </p>
           
        </div>
        <button  [disabled]='loginForm.invalid' type="submit" class=" btn btn-primary" >login</button>

    </form>
</div>
